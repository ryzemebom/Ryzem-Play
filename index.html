<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Music Player</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
  /* Reset */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
    font-family: Arial, sans-serif;
  }

  body {
    display: flex; flex-direction: column;
    justify-content: center; align-items: center;
    min-height: 100vh;
    background: url(https://wallpapers.com/images/hd/on-air-black-radio-station-4hkl6ai4ymy5awty.jpg) no-repeat center center;
    background-size: cover;
    color: #fff; text-align: center;
    gap: 30px; padding: 20px;
  }

  /* Disco girat√≥rio */
  .circle {
    width: 200px; height: 200px;
    max-width: 80vw; max-height: 80vw;
    border-radius: 50%;
    background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQQ_ki8xflBUrYRpTmm-UzLvmurPSakb64Ugw&s') no-repeat center;
    background-size: cover;
    border: 4px solid #fff;
    animation: spin 6s linear infinite;
    animation-play-state: paused;
  }
  .circle.playing { animation-play-state: running; }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
.radio-title {
  font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
  font-size: 35px;
  color: #fff;
  text-transform: uppercase;
  letter-spacing: 2px;
  text-shadow: 0 0 5px #282828, 0 0 10px #ff0000, 0 0 20px #ff0000;
  animation: glow 1.5s infinite alternate;
}

@keyframes glow {
  0% {
    text-shadow: 0 0 5px #282828, 0 0 10px #ff0000, 0 0 20px #282828;
  }
  100% {
    text-shadow: 0 0 15px #282828, 0 0 30px #282828, 0 0 45px #ff4d4d;
  }
}

  /* Informa√ß√£o */
  .music-info h2 { font-size: 24px; margin-bottom: 5px; }
  .music-info p { font-size: 18px; color: #ddd; }

  /* Bot√µes */
 /* Bot√µes */
/* Cont√™iner dos bot√µes */
.controls {
  display: flex;
  gap: 20px;
  justify-content: center;
  align-items: center;
}

/* Bot√£o base */
.controls button {
  width: 90px;
  height: 90px;
  border-radius: 50%;
  border: none;
  color: #fff;
  font-size: 32px;
  cursor: pointer;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(145deg, #3a3a3a, #1e1e1e);
  transition: transform 0.2s ease, background 0.3s ease, box-shadow 0.3s ease;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
}
.controls button:focus {
  outline: none;
}

/* Hover e Active globais */
.controls button:hover {
  transform: scale(1.1);
  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.7);
}
.controls button:active {
  transform: scale(0.95);
  box-shadow: 0 3px 10px rgba(0, 0, 0, 0.6) inset;
}

/* Bot√£o Play */
#playBtn {
  background: linear-gradient(145deg, red, #4e0b0b);
}
#playBtn:hover {
  background: linear-gradient(145deg, red, #4e0b0b);
}
#playBtn:focus {
  box-shadow: 0 0 0 4px rgba(40, 167, 69, 0.4);
}

/* Bot√£o Pause */
#pauseBtn {
  background: linear-gradient(145deg, #4e0b0b, #4e0b0b);
}
#pauseBtn:hover {
  background: linear-gradient(145deg, #4e0b0b, #4e0b0b);
}
#pauseBtn:focus {
  box-shadow: 0 0 0 4px rgba(220, 53, 69, 0.4);
}

/* Responsividade */ @media (max-width: 628px) { body { 
    background-image: url(https://i.pinimg.com/originals/dc/c4/68/dcc468f9fd9510abc3b51e98f7019017.jpg);
    
    gap: 20px; background-position: 100%; padding: 15px; } .circle { width: 150px; height: 150px; } } @media (max-width: 480px) { body { gap: 15px; padding: 10px; } .circle { width: 120px; height: 120px; } } .circle.playing { animation-play-state: running; } @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
/* Bot√£o Pause ‚Üí Vermelho */
#pauseBtn {
  background: linear-gradient(145deg, #4e0b0b, #84262c);
}
#pauseBtn:hover {
  transform: scale(1.1);
  background: linear-gradient(145deg, #84262c, #4e0b0b);
  box-shadow: 0 6px 20px rgba(220, 53, 69, 0.6);
}
#pauseBtn:focus {
  box-shadow: 0 0 0 4px rgba(220, 53, 69, 0.4);
}


/* Volume */
.progress-section {
  width: 100%;
  max-width: 350px;
  margin-top: 15px;
}

#progress {
  width: 100%;
  height: 20px;
  -webkit-appearance: none;
  border-radius: 10px;
  cursor: pointer;
  outline: none;
  /* Gradiente inicial: 50% preenchido vermelho, 50% cinza escuro */
  background: linear-gradient(to right, #ff0000 50%, #c9c9c9 50%);
  box-shadow: inset 0 2px 5px rgba(0,0,0,0.5);
}

/* Chrome, Edge, Safari */
#progress::-webkit-slider-thumb {
  -webkit-appearance: none;
  width: 20px; height: 20px;
  border-radius: 50%;
  background: #fff;
  border: 2px solid #222;
  cursor: pointer;
}

/* Firefox */
#progress::-moz-range-thumb {
  width: 20px; height: 20px;
  border-radius: 50%;
  background: #fff;
  border: 2px solid #222;
  cursor: pointer;
}

/* Firefox */
#progress::-moz-range-thumb {
  width: 20px;
  height: 20px;
  border-radius: 50%;
  background: #fff;
  border: 2px solid #222;
  box-shadow: 0 2px 6px rgba(0,0,0,0.4);
  transition: transform 0.2s ease, background 0.3s ease;
}
#progress::-moz-range-thumb:hover {
  transform: scale(1.15);
  background: #e0e0e0;
}


  /* Redes sociais */
/* Redes sociais */
.socials {
  display: flex;
  gap: 20px;
  background-color: #e2dfe2;
  width: auto 80px;
  color: #000;
  padding: 15px;
  border-radius: 20px;
  justify-content: center;
}

.socials a {
  font-size: 26px;
  transition: transform 0.3s, opacity 0.3s;
}

/* Facebook */
.socials a[href*="facebook"] {
  color: #1877F2;
}
.socials a[href*="facebook"]:hover {
  opacity: 0.8;
  transform: scale(1.2);
}

/* Twitter (X) */
.socials a[href*="twitter"] {
  color: #1DA1F2;
}
.socials a[href*="twitter"]:hover {
  opacity: 0.8;
  transform: scale(1.2);
}

/* Instagram (gradiente oficial) */
.socials a[href*="instagram"] {
  background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}
.socials a[href*="instagram"]:hover {
  opacity: 0.8;
  transform: scale(1.2);
}

/* YouTube */
.socials a[href*="youtube"] {
  color: #FF0000;
}
.socials a[href*="youtube"]:hover {
  opacity: 0.8;
  transform: scale(1.2);
}


  /* Responsivo */
  @media (max-width: 500px) {
    .circle { width: 160px; height: 160px; }
    .controls button { width: 70px; height: 70px; font-size: 26px; }
    .music-info h2 { font-size: 20px; }
    .music-info p { font-size: 16px; }
    .progress-section { max-width: 250px; }
    .socials a { font-size: 22px; }
  }
</style>

</head>
<body>

  
   


   <p id="clock" style="border-radius: 30px; background-color: red; padding: 8px; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">AO VIVO</p>
  <div class="circle" id="circle"></div>
  <div class="music-info">
<h2 class="radio-title">R√°dio Web Forte</h2>

      <!--  <p  style="border-radius: 30px; background-color: red; padding: 8px; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">AO VIVO</p>-->
  </div>

  <!-- Controles -->
  <div class="controls">
    <button id="playBtn"><i class="fas fa-play"></i></button>
    <button id="pauseBtn" style="display:none;"><i class="fas fa-pause"></i></button>
  </div>

  <!-- Barra de volume -->
  <div class="progress-section">
    <input type="range" id="progress" min="0" max="100" value="50">
  </div>

  <!-- Redes sociais -->
  <div class="socials">
    <a class="face" href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
    <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
    <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://youtube.com" target="_blank"><i class="fab fa-youtube"></i></a>
  </div>

  <!-- √Åudio -->
  <audio id="audio" src="https://stm1.matutos.com.br:8072/;"></audio>

  <script>
const audio = document.getElementById('audio');
const circle = document.getElementById('circle');
const playBtn = document.getElementById('playBtn');
const pauseBtn = document.getElementById('pauseBtn');
const progress = document.getElementById('progress');

// Volume inicial
audio.volume = 0.5;
progress.value = audio.volume * 100;
progress.style.background = `linear-gradient(to right, #ff0000 ${progress.value}%, #c9c9c9 ${progress.value}%)`;

// Atualizar barra de volume com gradiente
progress.addEventListener('input', () => {
  const value = progress.value;
  audio.volume = value / 100;
  progress.style.background = `linear-gradient(to right, #ff0000 ${value}%, #c9c9c9 ${value}%)`;
});

// Fun√ß√£o para reiniciar anima√ß√£o corretamente
function restartCircle() {
  circle.style.animation = 'none';
  void circle.offsetWidth; // for√ßa reflow
  circle.style.animation = 'spin 6s linear infinite';
}
// Rel√≥gio
function atualizarRelogio() {
  const agora = new Date();
  const horas = String(agora.getHours()).padStart(2, '0');
  const minutos = String(agora.getMinutes()).padStart(2, '0');
  const segundos = String(agora.getSeconds()).padStart(2, '0');
  document.getElementById('clock').textContent = `${horas}:${minutos}:${segundos}`;
}

// Atualiza a cada 1 segundo
setInterval(atualizarRelogio, 1000);
atualizarRelogio(); // chama j√° na primeira vez

// Play
playBtn.addEventListener('click', () => {
  audio.play().then(() => {
    restartCircle();
    playBtn.style.display = "none";
    pauseBtn.style.display = "flex";
  }).catch(err => console.log("Erro ao reproduzir:", err));
});

// Pause
pauseBtn.addEventListener('click', () => {
  audio.pause();
  circle.style.animation = 'none';
  circle.style.transform = 'rotate(0deg)'; // üîë reseta a posi√ß√£o
  pauseBtn.style.display = "none";
  playBtn.style.display = "flex";
});

  </script>

</body>
</html>
